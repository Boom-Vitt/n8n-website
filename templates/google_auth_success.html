<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="text-success mb-4">
                            <i class="fas fa-check-circle fa-4x"></i>
                        </div>
                        <h3 class="text-success">Welcome!</h3>
                        <p class="lead">Successfully signed in with Google</p>
                        <p class="text-muted">Redirecting to your dashboard...</p>
                        
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store authentication data and redirect
        const accessToken = "{{ access_token }}";
        const userData = {{ user | tojson }};
        
        if (accessToken) {
            localStorage.setItem('access_token', accessToken);
            localStorage.setItem('user_info', JSON.stringify(userData));
            
            // Redirect to dashboard after 2 seconds
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 2000);
        } else {
            // Redirect to login if no token
            setTimeout(() => {
                window.location.href = '/login';
            }, 3000);
        }
    </script>
</body>
</html>
