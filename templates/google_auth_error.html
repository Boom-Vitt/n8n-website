<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authentication Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="text-danger mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x"></i>
                        </div>
                        <h3 class="text-danger">Authentication Failed</h3>
                        <p class="lead">Unable to sign in with Google</p>
                        
                        <div class="alert alert-danger">
                            <strong>Error:</strong> {{ error }}
                        </div>
                        
                        <p class="text-muted">This might be because:</p>
                        <ul class="text-start text-muted">
                            <li>Your email is not added as a test user in Google Cloud Console</li>
                            <li>The app is in development mode</li>
                            <li>Invalid OAuth configuration</li>
                        </ul>
                        
                        <div class="mt-4">
                            <a href="/login" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect to login after 10 seconds
        setTimeout(() => {
            window.location.href = '/login';
        }, 10000);
    </script>
</body>
</html>
